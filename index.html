<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DICE">
  <meta name="theme-color" content="#2563eb">
  <title>DICE - Daily Investment in Continuous Excellence</title>
  
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="manifest" href="manifest.json">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overscroll-behavior-y: contain;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
    const { useState, useRef, createElement: h } = React;

    // Simple icon components
    const Check = ({ size = 24, className = "" }) => 
      h('svg', { 
        width: size, 
        height: size, 
        viewBox: "0 0 24 24", 
        fill: "none", 
        stroke: "currentColor", 
        strokeWidth: "3", 
        strokeLinecap: "round", 
        strokeLinejoin: "round",
        className 
      }, 
        h('polyline', { points: "20 6 9 17 4 12" })
      );

    const X = ({ size = 24, className = "" }) => 
      h('svg', { 
        width: size, 
        height: size, 
        viewBox: "0 0 24 24", 
        fill: "none", 
        stroke: "currentColor", 
        strokeWidth: "2", 
        strokeLinecap: "round", 
        strokeLinejoin: "round",
        className 
      }, 
        h('line', { x1: "18", y1: "6", x2: "6", y2: "18" }),
        h('line', { x1: "6", y1: "6", x2: "18", y2: "18" })
      );

    const Download = ({ size = 24, className = "" }) => 
      h('svg', { 
        width: size, 
        height: size, 
        viewBox: "0 0 24 24", 
        fill: "none", 
        stroke: "currentColor", 
        strokeWidth: "2", 
        strokeLinecap: "round", 
        strokeLinejoin: "round",
        className 
      }, 
        h('path', { d: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" }),
        h('polyline', { points: "7 10 12 15 17 10" }),
        h('line', { x1: "12", y1: "15", x2: "12", y2: "3" })
      );

    function DailyScorecard() {
      const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
      const [workout, setWorkout] = useState({ checked: false, details: '' });
      const [meal, setMeal] = useState({ checked: false, details: '' });
      const [learning, setLearning] = useState({
        checked: false,
        topic: '',
        creator: '',
        medium: ''
      });
      const [reading, setReading] = useState({ checked: false, details: '' });
      const [spending, setSpending] = useState({ checked: false, details: '' });
      const [sleep, setSleep] = useState({ checked: false, details: '' });
      const [showShareCard, setShowShareCard] = useState(false);
      const [shareCardImage, setShareCardImage] = useState(null);
      const shareCardRef = useRef(null);

      const totalChecked = [workout, meal, learning, reading, spending, sleep].filter(
        item => item.checked
      ).length;

      const getDiceDots = (score) => {
        const patterns = {
          0: [],
          1: [4],
          2: [0, 8],
          3: [0, 4, 8],
          4: [0, 2, 6, 8],
          5: [0, 2, 4, 6, 8],
          6: [0, 2, 3, 5, 6, 8]
        };
        return patterns[score] || [];
      };

      const activeDots = getDiceDots(totalChecked);

      const formatDate = (dateString) => {
        const d = new Date(dateString);
        return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      };

      const downloadShareCard = async () => {
        setShowShareCard(true);
        
        setTimeout(async () => {
          if (!shareCardRef.current) return;
          
          try {
            if (!window.html2canvas) {
              const script = document.createElement('script');
              script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
              
              await new Promise((resolve, reject) => {
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
              });
            }
            
            const canvas = await window.html2canvas(shareCardRef.current, {
              backgroundColor: '#2563eb',
              scale: 2,
              logging: false,
              useCORS: true,
            });
            
            const dataUrl = canvas.toDataURL('image/png');
            setShareCardImage(dataUrl);
            setShowShareCard(false);
            
            canvas.toBlob(async (blob) => {
              if (!blob) return;
              
              if (navigator.share && navigator.canShare) {
                try {
                  const file = new File([blob], `dice-scorecard-${date}.png`, { type: 'image/png' });
                  if (navigator.canShare({ files: [file] })) {
                    await navigator.share({
                      files: [file],
                      title: 'My DICE Scorecard',
                      text: `${totalChecked}/6 today! ðŸŽ²`
                    });
                  }
                } catch (err) {
                  console.log('Share not available or cancelled');
                }
              }
            }, 'image/png');
            
          } catch (error) {
            console.error('Error generating image:', error);
            alert('Error generating scorecard. Please try again.');
            setShowShareCard(false);
          }
        }, 300);
      };

      const closeShareCard = () => {
        setShareCardImage(null);
      };

      const downloadImage = () => {
        if (!shareCardImage) return;
        const link = document.createElement('a');
        link.download = `dice-scorecard-${date}.png`;
        link.href = shareCardImage;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      const resetForm = () => {
        setWorkout({ checked: false, details: '' });
        setMeal({ checked: false, details: '' });
        setLearning({ checked: false, topic: '', creator: '', medium: '' });
        setReading({ checked: false, details: '' });
        setSpending({ checked: false, details: '' });
        setSleep({ checked: false, details: '' });
        setDate(new Date().toISOString().split('T')[0]);
      };

      const renderCheckbox = (item, setItem, label) => 
        h('div', { className: "bg-blue-50 p-3 sm:p-4 rounded-xl border-2 border-blue-600" },
          h('div', { className: "flex items-start gap-2 sm:gap-3 mb-2" },
            h('button', {
              onClick: () => setItem({ ...item, checked: !item.checked }),
              className: `mt-0.5 w-7 h-7 rounded-lg flex items-center justify-center flex-shrink-0 border-2 border-black transition-all ${item.checked ? 'bg-blue-600' : 'bg-white'}`
            },
              item.checked ? 
                h(Check, { size: 18, className: "text-white font-bold" }) :
                h(X, { size: 18, className: "text-gray-300" })
            ),
            h('label', { className: "text-blue-900 font-bold text-sm sm:text-base uppercase tracking-wide" }, label)
          )
        );

      return h('div', { className: "min-h-screen bg-gradient-to-br from-blue-700 via-blue-600 to-blue-800 p-3 sm:p-6" },
        h('div', { className: "max-w-2xl mx-auto" },
          h('div', { className: "text-center mb-6" },
            h('div', { className: "inline-flex items-center justify-center gap-3 mb-3" },
              h('div', { className: "w-12 h-12 bg-white rounded-lg shadow-xl flex items-center justify-center transform rotate-3 border-2 border-black" },
                h('div', { className: "grid grid-cols-3 gap-1 p-2" },
                  [0,1,2,3,4,5,6,7,8].map(i =>
                    h('div', {
                      key: i,
                      className: `w-1.5 h-1.5 rounded-full ${activeDots.includes(i) ? 'bg-blue-600' : 'bg-gray-200'}`
                    })
                  )
                )
              ),
              h('h1', { className: "text-5xl sm:text-6xl font-black text-white tracking-tight drop-shadow-lg" }, 'DICE')
            ),
            h('p', { className: "text-base sm:text-lg text-white font-bold tracking-wide drop-shadow" }, 'Daily Investment in Continuous Excellence')
          ),
          h('div', { className: "bg-white rounded-2xl shadow-2xl p-4 sm:p-8 border-4 border-black" },
            h('div', { className: "mb-4 sm:mb-6" },
              h('label', { className: "block text-sm font-bold text-black mb-2 uppercase tracking-wide" }, 'Date'),
              h('input', {
                type: 'date',
                value: date,
                onChange: (e) => setDate(e.target.value),
                className: "w-full px-4 py-3 bg-white border-3 border-black rounded-lg text-black font-semibold focus:outline-none focus:ring-4 focus:ring-blue-600"
              })
            ),
            h('div', { className: "space-y-3 sm:space-y-4" },
              // Workout
              h('div', { className: "bg-blue-50 p-3 sm:p-4 rounded-xl border-2 border-blue-600" },
                h('div', { className: "flex items-start gap-2 sm:gap-3 mb-2" },
                  h('button', {
                    onClick: () => setWorkout({ ...workout, checked: !workout.checked }),
                    className: `mt-0.5 w-7 h-7 rounded-lg flex items-center justify-center flex-shrink-0 border-2 border-black transition-all ${workout.checked ? 'bg-blue-600' : 'bg-white'}`
                  },
                    workout.checked ? 
                      h(Check, { size: 18, className: "text-white font-bold" }) :
                      h(X, { size: 18, className: "text-gray-300" })
                  ),
                  h('label', { className: "text-blue-900 font-bold text-sm sm:text-base uppercase tracking-wide" }, 'Workout')
                ),
                h('input', {
                  type: 'text',
                  placeholder: '35 min lifting, 5k run...',
                  value: workout.details,
                  onChange: (e) => setWorkout({ ...workout, details: e.target.value }),
                  className: "w-full px-3 py-2 bg-white border-2 border-blue-300 rounded-lg text-black text-sm focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                })
              ),
              // Meal
              h('div', { className: "bg-blue-50 p-3 sm:p-4 rounded-xl border-2 border-blue-600" },
                h('div', { className: "flex items-start gap-2 sm:gap-3 mb-2" },
                  h('button', {
                    onClick: () => setMeal({ ...meal, checked: !meal.checked }),
                    className: `mt-0.5 w-7 h-7 rounded-lg flex items-center justify-center flex-shrink-0 border-2 border-black transition-all ${meal.checked ? 'bg-blue-600' : 'bg-white'}`
                  },
                    meal.checked ? 
                      h(Check, { size: 18, className: "text-white font-bold" }) :
                      h(X, { size: 18, className: "text-gray-300" })
                  ),
                  h('label', { className: "text-blue-900 font-bold text-sm sm:text-base uppercase tracking-wide" }, 'Meal Prep')
                ),
                h('input', {
                  type: 'text',
                  placeholder: 'Chicken, rice, veggies...',
                  value: meal.details,
                  onChange: (e) => setMeal({ ...meal, details: e.target.value }),
                  className: "w-full px-3 py-2 bg-white border-2 border-blue-300 rounded-lg text-black text-sm focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                })
              ),
              // Learning
              h('div', { className: "bg-blue-50 p-3 sm:p-4 rounded-xl border-2 border-blue-600" },
                h('div', { className: "flex items-start gap-2 sm:gap-3 mb-2" },
                  h('button', {
                    onClick: () => setLearning({ ...learning, checked: !learning.checked }),
                    className: `mt-0.5 w-7 h-7 rounded-lg flex items-center justify-center flex-shrink-0 border-2 border-black transition-all ${learning.checked ? 'bg-blue-600' : 'bg-white'}`
                  },
                    learning.checked ? 
                      h(Check, { size: 18, className: "text-white font-bold" }) :
                      h(X, { size: 18, className: "text-gray-300" })
                  ),
                  h('label', { className: "text-blue-900 font-bold text-sm sm:text-base uppercase tracking-wide" }, 'Learning')
                ),
                h('div', { className: "space-y-2" },
                  h('input', {
                    type: 'text',
                    placeholder: 'Topic (React Hooks...)',
                    value: learning.topic,
                    onChange: (e) => setLearning({ ...learning, topic: e.target.value }),
                    className: "w-full px-3 py-2 bg-white border-2 border-blue-300 rounded-lg text-black text-sm focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                  }),
                  h('input', {
                    type: 'text',
                    placeholder: 'Creator/Source',
                    value: learning.creator,
                    onChange: (e) => setLearning({ ...learning, creator: e.target.value }),
                    className: "w-full px-3 py-2 bg-white border-2 border-blue-300 rounded-lg text-black text-sm focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                  }),
                  h('select', {
                    value: learning.medium,
                    onChange: (e) => setLearning({ ...learning, medium: e.target.value }),
                    className: "w-full px-3 py-2 bg-white border-2 border-blue-300 rounded-lg text-black text-sm focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                  },
                    h('option', { value: '' }, 'Select medium...'),
                    h('option', { value: 'YouTube' }, 'YouTube'),
                    h('option', { value: 'Podcast' }, 'Podcast'),
                    h('option', { value: 'Course' }, 'Course'),
                    h('option', { value: 'Article' }, 'Article'),
                    h('option', { value: 'Book' }, 'Book'),
                    h('option', { value: 'Other' }, 'Other')
                  )
                )
              ),
              // Reading
              h('div', { className: "bg-blue-50 p-3 sm:p-4 rounded-xl border-2 border-blue-600" },
                h('div', { className: "flex items-start gap-2 sm:gap-3 mb-2" },
                  h('button', {
                    onClick: () => setReading({ ...reading, checked: !reading.checked }),
                    className: `mt-0.5 w-7 h-7 rounded-lg flex items-center justify-center flex-shrink-0 border-2 border-black transition-all ${reading.checked ? 'bg-blue-600' : 'bg-white'}`
                  },
                    reading.checked ? 
                      h(Check, { size: 18, className: "text-white font-bold" }) :
                      h(X, { size: 18, className: "text-gray-300" })
                  ),
                  h('label', { className: "text-blue-900 font-bold text-sm sm:text-base uppercase tracking-wide" }, 'Reading')
                ),
                h('input', {
                  type: 'text',
                  placeholder: '20 pages of Atomic Habits...',
                  value: reading.details,
                  onChange: (e) => setReading({ ...reading, details: e.target.value }),
                  className: "w-full px-3 py-2 bg-white border-2 border-blue-300 rounded-lg text-black text-sm focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                })
              ),
              // Spending
              h('div', { className: "bg-blue-50 p-3 sm:p-4 rounded-xl border-2 border-blue-600" },
                h('div', { className: "flex items-start gap-2 sm:gap-3 mb-2" },
                  h('button', {
                    onClick: () => setSpending({ ...spending, checked: !spending.checked }),
                    className: `mt-0.5 w-7 h-7 rounded-lg flex items-center justify-center flex-shrink-0 border-2 border-black transition-all ${spending.checked ? 'bg-blue-600' : 'bg-white'}`
                  },
                    spending.checked ? 
                      h(Check, { size: 18, className: "text-white font-bold" }) :
                      h(X, { size: 18, className: "text-gray-300" })
                  ),
                  h('label', { className: "text-blue-900 font-bold text-sm sm:text-base uppercase tracking-wide" }, 'Spending')
                ),
                h('input', {
                  type: 'text',
                  placeholder: 'Stayed under budget...',
                  value: spending.details,
                  onChange: (e) => setSpending({ ...spending, details: e.target.value }),
                  className: "w-full px-3 py-2 bg-white border-2 border-blue-300 rounded-lg text-black text-sm focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                })
              ),
              // Sleep
              h('div', { className: "bg-blue-50 p-3 sm:p-4 rounded-xl border-2 border-blue-600" },
                h('div', { className: "flex items-start gap-2 sm:gap-3 mb-2" },
                  h('button', {
                    onClick: () => setSleep({ ...sleep, checked: !sleep.checked }),
                    className: `mt-0.5 w-7 h-7 rounded-lg flex items-center justify-center flex-shrink-0 border-2 border-black transition-all ${sleep.checked ? 'bg-blue-600' : 'bg-white'}`
                  },
                    sleep.checked ? 
                      h(Check, { size: 18, className: "text-white font-bold" }) :
                      h(X, { size: 18, className: "text-gray-300" })
                  ),
                  h('label', { className: "text-blue-900 font-bold text-sm sm:text-base uppercase tracking-wide" }, 'Sleep')
                ),
                h('input', {
                  type: 'text',
                  placeholder: '8 hours, 10pm-6am...',
                  value: sleep.details,
                  onChange: (e) => setSleep({ ...sleep, details: e.target.value }),
                  className: "w-full px-3 py-2 bg-white border-2 border-blue-300 rounded-lg text-black text-sm focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                })
              )
            ),
            h('div', { className: "flex gap-3 mt-6" },
              h('button', {
                onClick: downloadShareCard,
                className: "flex-1 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 px-6 rounded-xl border-4 border-black shadow-lg hover:shadow-xl transition-all uppercase tracking-wide flex items-center justify-center gap-2"
              },
                h(Download, { size: 20 }),
                ' ðŸŽ² Roll & Share'
              ),
              h('button', {
                onClick: resetForm,
                className: "flex-1 bg-white hover:bg-gray-50 text-blue-600 font-black py-4 px-6 rounded-xl border-4 border-black shadow-lg hover:shadow-xl transition-all uppercase tracking-wide"
              },
                'ðŸ”„ Reset'
              )
            )
          )
        ),
        shareCardImage && h('div', { 
          className: "fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4",
          onClick: closeShareCard 
        },
          h('div', { 
            className: "relative max-w-md w-full",
            onClick: (e) => e.stopPropagation() 
          },
            h('button', {
              onClick: closeShareCard,
              className: "absolute -top-12 right-0 text-white text-4xl font-bold hover:text-gray-300"
            }, 'âœ•'),
            h('img', {
              src: shareCardImage,
              alt: "DICE Scorecard",
              className: "w-full h-auto rounded-2xl shadow-2xl"
            }),
            h('div', { className: "mt-4 flex gap-3" },
              h('button', {
                onClick: downloadImage,
                className: "flex-1 bg-blue-600 hover:bg-blue-700 text-white font-black py-3 px-6 rounded-xl border-4 border-white shadow-lg uppercase tracking-wide"
              }, 'ðŸ’¾ Save Image'),
              h('button', {
                onClick: closeShareCard,
                className: "flex-1 bg-white hover:bg-gray-100 text-black font-black py-3 px-6 rounded-xl border-4 border-white shadow-lg uppercase tracking-wide"
              }, 'Close')
            ),
            h('p', { className: "text-white text-center text-sm mt-3 font-semibold" },
              'Long-press image to save or share ðŸ“²'
            )
          )
        ),
        showShareCard && h('div', { className: "fixed top-[-9999px] left-[-9999px]" },
          h('div', {
            ref: shareCardRef,
            className: "w-[1080px] h-[1920px] bg-gradient-to-br from-blue-700 via-blue-600 to-blue-800 p-12 flex flex-col"
          },
            h('div', { className: "text-center mb-8" },
              h('div', { className: "inline-flex items-center justify-center gap-4 mb-4" },
                h('div', { className: "w-20 h-20 bg-white rounded-2xl shadow-2xl flex items-center justify-center transform rotate-3 border-4 border-black" },
                  h('div', { className: "grid grid-cols-3 gap-1.5 p-3" },
                    [0,1,2,3,4,5,6,7,8].map(i =>
                      h('div', {
                        key: i,
                        className: `w-3 h-3 rounded-full ${activeDots.includes(i) ? 'bg-blue-600' : 'bg-gray-200'}`
                      })
                    )
                  )
                ),
                h('h1', { className: "text-7xl font-black text-white tracking-tight drop-shadow-2xl" }, 'DICE')
              ),
              h('p', { className: "text-2xl text-white font-bold tracking-wide drop-shadow-lg mb-2" }, 'Daily Investment in Continuous Excellence'),
              h('p', { className: "text-3xl text-white font-black drop-shadow-lg" }, formatDate(date))
            ),
            h('div', { className: "flex items-center justify-center mb-8" },
              h('div', { className: "text-center" },
                h('div', { className: "flex justify-center mb-4" },
                  h('div', { className: "w-48 h-48 bg-white rounded-3xl border-6 border-black shadow-2xl flex items-center justify-center" },
                    h('div', { className: "grid grid-cols-3 gap-3 p-6" },
                      [0,1,2,3,4,5,6,7,8].map(i =>
                        h('div', {
                          key: i,
                          className: `w-8 h-8 rounded-full ${activeDots.includes(i) ? 'bg-blue-600' : 'bg-gray-200'}`
                        })
                      )
                    )
                  )
                ),
                h('div', { className: "text-[160px] font-black text-white leading-none drop-shadow-2xl mb-2" }, `${totalChecked}/6`),
                h('div', { className: "text-4xl text-white font-bold uppercase tracking-widest drop-shadow-lg" }, "Today's Roll")
              )
            ),
            h('div', { className: "bg-white rounded-3xl border-6 border-black p-8 shadow-2xl flex-1" },
              h('h2', { className: "text-4xl font-black text-blue-600 mb-6 uppercase tracking-wide text-center" }, 'Completed'),
              h('div', { className: "grid grid-cols-2 gap-4" },
                workout.checked && h('div', { className: "flex flex-col gap-2 bg-blue-50 p-4 rounded-xl border-3 border-blue-600" },
                  h('div', { className: "flex items-center gap-2" },
                    h('div', { className: "w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center border-2 border-black flex-shrink-0" },
                      h(Check, { size: 20, className: "text-white" })
                    ),
                    h('div', { className: "text-2xl font-black text-blue-900 uppercase" }, 'Workout')
                  ),
                  workout.details && h('div', { className: "text-xl text-blue-700 pl-10" }, workout.details)
                ),
                meal.checked && h('div', { className: "flex flex-col gap-2 bg-blue-50 p-4 rounded-xl border-3 border-blue-600" },
                  h('div', { className: "flex items-center gap-2" },
                    h('div', { className: "w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center border-2 border-black flex-shrink-0" },
                      h(Check, { size: 20, className: "text-white" })
                    ),
                    h('div', { className: "text-2xl font-black text-blue-900 uppercase" }, 'Meal Prep')
                  ),
                  meal.details && h('div', { className: "text-xl text-blue-700 pl-10" }, meal.details)
                ),
                learning.checked && h('div', { className: "flex flex-col gap-2 bg-blue-50 p-4 rounded-xl border-3 border-blue-600" },
                  h('div', { className: "flex items-center gap-2" },
                    h('div', { className: "w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center border-2 border-black flex-shrink-0" },
                      h(Check, { size: 20, className: "text-white" })
                    ),
